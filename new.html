<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">🌦️ Weather Forecast App</h1>

    <div class="flex justify-center items-center gap-2 mb-6">
      <input id="cityInput" type="text" placeholder="Enter city name"
        class="border border-gray-300 px-4 py-2 rounded-md w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button onclick="getWeather()"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Get Weather</button>
    </div>

    <!-- Current Weather Section -->
    <div id="weatherResult" class="text-center"></div>

    <!-- Forecast Section -->
    <h2 class="text-2xl font-semibold mt-10 text-center">5-Day Forecast</h2>
    <div id="forecastResult" class="flex flex-wrap justify-center gap-4 mt-4"></div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
